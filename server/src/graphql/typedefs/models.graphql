type Catalogue {
  id: ID!
  edit_id: String!
  status: String!
  user_id: String!
  title: String!
  description: String!
  labels: [Label]!
  created: Date!
  updated: Date!
  views: Int
  header_image_url: String
  header_color: String!
  author: String
  profile_picture_url: String
  event_date: Date
  location: String
}

type Label {
  id: String!
  catalogue_id: String!
  name: String!
  link_url: String
  is_private: Boolean
  created: Date!
  updated: Date!
}
